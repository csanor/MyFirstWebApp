<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="divMainFrame">
        <div id="divImageFrame">
            <button id="buttonLeft"><img src="./images/arrow.svg" alt="left"></button>
            <div id="divImageContainer">
                <div id="divImage">
<!--                    <img src="./images/wallpapertip_white-wallpaper-full-hd_1115846.png" alt="valami">-->
                </div>
                <div id="divImageDescription">
                    <div id="divImageTitle"></div>
                    <div id="divImageText"></div>
                </div>
            </div>

            <button id="buttonRight"><img src="./images/arrow.svg" alt="right" style="transform:rotate(180deg);"></button>
        </div>

        <div id="divThumbFrame">
            <div id="1" class="divThumb"></div>
            <div id="2" class="divThumb"></div>
            <div id="3" class="divThumb"></div>
            <div id="4" class="divThumb"></div>
            <div id="5" class="divThumb"></div>
            <div id="6" class="divThumb"></div>
        </div>

    </div>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
